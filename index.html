<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Personal calculator</title>
  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">Weekly Expense</h1>
        </header>
        <section class="principal-content">
            <div class="row">
                <div class="col ">
                    <div class="primary content">
                        <h2 class="text-center">Add your expenses here</h2>
                            <form id="add-expense" action="#">
                                <div class="form-group">
                                    <label for="expense">Expense:</label>
                                    <input type="text" class="form-control" id="expense" placeholder="Name expense">
                                </div>
                                <div class="form-group">
                                    <label for="amount">Amount:</label>
                                    <input type="text" class="form-control" id="amount" placeholder="Amount $">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        
                    </div> 
                </div> 

                <div class="col">
                    <div class="secondary content">
                        
                        <h2 class="text-center">List</h2>

                        <div id="expenses">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="budget" class="budget">
                            <div class="alert alert-primary">
                                <p>Budget: $ <span id="total"></span> </p>
                            </div>
                            <div class="remaining alert alert-success">
                                <p>Remaining: $ <span id="remaining"></span></p>
                            </div>
                        </div> 
                    </div> 
                </div>
            </div> 
        </section>
    </div>

    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  

    <script src="js/app.js"></script>
  </body>
</html>
