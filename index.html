<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <title>Personal calculator</title>
  </head>
  <body>
    <div class="container">
        <header>
                <h1 class="text-center">Weekly Expense</h1>
        </header>
        <section class="principal-content">
            <div class="row">
                <div class="col ">
                    <div class="primary content">
                        <h2 class="text-center">Add your expenses here</h2>
                            <form id="add-expense" action="#">
                                <div class="form-group">
                                    <label for="expense">Expense:</label>
                                    <input type="text" class="form-control" id="expense" placeholder="Name expense">
                                </div>
                                <div class="form-group">
                                    <label for="amount">Amount:</label>
                                    <input type="text" class="form-control" id="amount" placeholder="Amount $">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        
                    </div> 
                </div> 

                <div class="col">
                    <div class="secondary content">
                        
                        <h2 class="text-center">List</h2>

                        <div id="expenses">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="budget" class="budget">
                            <div class="alert alert-primary">
                                <p>Budget: $ <span id="total"></span> </p>
                            </div>
                            <div class="remaining alert alert-success">
                                <p>Remaining: $ <span id="remaining"></span></p>
                            </div>
                        </div> 
                    </div> 
                </div>
            </div> 
        </section>
    </div>

    
    
    <script src="js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    <script src="js/app.js"></script>
  </body>
</html>
